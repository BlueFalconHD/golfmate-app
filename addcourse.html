<!DOCTYPE html>

<meta charset="UTF-8">


<head>
    <Title>Add Course</Title>
    
    <style>
        .top {
            width: 100%;
            height: 45px;
            background-color: grey;
            color: white;
            margin-left: -20px;
            position: fixed;
            padding-left: 20px;
            font-size: large;
            padding-top: 25px;
            margin-top: -60px;
            margin-bottom: 30px;
            display: inline-block;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        .text {
            font-size: 20px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: black;
            padding-left: 15px;
            padding-top: 10px;

        }

        .subtext {
            font-size: 15px;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: black;
            padding-left: 15px;
            padding-top: 10px;

        }

        .title {
            
            font-size: 40px;
            font-family:Georgia, 'Times New Roman', Times, serif;
            color: black;
            padding-left: 10px;

        }

        .htext {
            animation: myAnim 1s ease 0s 1 normal forwards;
            margin-top: 5px;
        }

        @keyframes myAnim {
            0% {
                transform: scale(0);
            }
      
            100% {
                transform: scale(1);
            }
        }

        .course {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            color: grey;
            border-color: rgb(209, 209, 209);
            border-style: solid;
            margin-left: 15px;
            padding-left: 10px;
            margin-bottom: 10px;
        }

        

        li::marker {
            border-color: rgb(209, 209, 209);
            border-style: solid;

            content: "üèåÔ∏è  "
        }

        .cm-in {
            margin-left: 15px;
            font-weight: 500;
            font-size: medium;
            color: black;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 15px;
            border-radius: 20px;
            border-color: blue;
            padding-left: 10px;
            transition: transform .2s; /* Animation */
            padding-right: 10px;
            background-color: transparent;
            transition: 0.5s;
        }

        .cm-in:hover {
            margin-left: 47px;
            font-weight: 500;
            font-size: medium;
            color: black;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 15px;
            
            border-color: blue;
            padding-left: 10px;
            padding-right: 10px;
            background-color: rgba(209, 209, 209, 0.26);
            transition: 0.5s;
            
            transform: scale(1.5);

        }

        .cm-in:focus {
            margin-left: 47px;
            font-weight: 500;
            font-size: medium;
            color: black;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 15px;
            
            border-color: blue;
            padding-left: 10px;
            padding-right: 10px;
            background-color: rgba(209, 209, 209, 0.26);
            transition: 0.5s;
            
            transform: scale(1.5);

        }

        .cm-txt {
            margin-left: 15px;
            font-weight: 500;
            font-size: medium;
            color: black;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-top: 15px;
            border-radius: 20px;
            border-color: blue;
            padding-left: 10px;
            transition: 1s;
            width: 200px;
            transition: transform .2s; /* Animation */
            transition: 0.5s;
        }

        .cm-txt:hover{
            width: 230px;
            margin-left: 71px;
            transition: 0.5s;
            transform: scale(1.5);
            background-color: rgba(209, 209, 209, 0.26);
        }

        .cm-txt:focus{
            width: 230px;
            margin-left: 71px;
            transition: 0.5s;
            transform: scale(1.5);
            background-color: rgba(209, 209, 209, 0.26);
        }

        body {
            width: 100%;
            height: 100%
        }

        .playcourse {
            width: 20px;
            height: 20px;
        }
        

        .playcoursebtn {
            background-color:rgba(209, 209, 209, 0);
            border: none;
            width: 30px;
            height: 20px;
        }

        .playcoursebtn::focus {
            background-color:rgb(209, 209, 209);
            border: none;
        }

    </style>

    <script>
        




        function createCourse() {
            let NewCourseName = document.getElementById("courseName").value;
            console.log('Course Created. Name: ' + NewCourseName);

            var courseDiv = document.getElementById('courselist')

            let newline = document.createElement('br');

            courseDiv.appendChild(newline);
            courseDiv.appendChild(newline);

            let courseElement = document.createElement('span');

            courseElement.setAttribute('class', 'course');

            let text = document.createTextNode(NewCourseName);

            let button = document.createElement('button');

            button.setAttribute('class', 'playcoursebtn');

            button.setAttribute('id', 'play');


            let play = document.createElement('img');

            play.setAttribute('src', 'https://freeiconshop.com/wp-content/uploads/edd/play-flat.png');

            play.setAttribute('class', 'playcourse');

            button.appendChild(play);



            courseElement.appendChild(text);
            

            courseElement.appendChild(button);

            courseDiv.appendChild(courseElement);

            document.getElementById("courseName").value = "";

            
            if ('courses' in localStorage) {

                console.log('Courses key exists in localStorage')
            } else {
                localStorage.setItem("courses", JSON.stringify([])); //store colors

            }

            var previtems = JSON.parse(localStorage.getItem("courses")); //get them back

            

            previtems.push(NewCourseName)

            localStorage.setItem("courses", JSON.stringify(previtems)); //store colors

        }
        function LoadCourse() {
            let NewCourseName = arguments[0];
            console.log('Course loaded from memory. Name: ' + NewCourseName);

            var courseDiv = document.getElementById('courselist');

            let newline = document.createElement('br');

            courseDiv.appendChild(newline);
            courseDiv.appendChild(newline);

            let courseElement = document.createElement('span');

            courseElement.setAttribute('class', 'course');

            let text = document.createTextNode(NewCourseName);

            let button = document.createElement('button');

            button.setAttribute('class', 'playcoursebtn');

            button.setAttribute('id', 'play');


            let play = document.createElement('img');

            play.setAttribute('src', 'https://freeiconshop.com/wp-content/uploads/edd/play-flat.png');

            play.setAttribute('class', 'playcourse');

            button.appendChild(play);



            courseElement.appendChild(text);
            

            courseElement.appendChild(button);

            courseDiv.appendChild(courseElement);

            document.getElementById("courseName").value = "";

            
            

        }
         
    </script>


</head>

<body style="background-color: rgb(228, 228, 228);">

    

    <div class="top">
        <img src="https://cdn0.iconfinder.com/data/icons/sports-equipment-10/100/Golf_club_bag-32.png" alt="GolfMate Logo" style="float: left; margin-top: -6px;">
        <span style="margin-left: 15px;" class="htext">GolfMate</span>
    </div>
    <div style="display:block; margin-top: 60px; padding-top: 30px;">
    
            
        <span class="title">Course Creator</span>

        <br>
        <div>

            <span class="text" style="margin-top: 40px;">Current Courses:</span>


            <div id="courselist">
                
            </div>

            <span class="text">Create Course:</span>
            <br>
            <span class="subtext">Par for each course is saved after course has been created.</span>

            <br>
            <div>
                <input width="200px" type="text" placeholder="Course Name..." id="courseName" class="cm-txt">
                <br>
                
                
                <Button class="cm-in" onclick="createCourse();">Create Course</Button>
            </div>
            


        </div>

    </div>
    
    <script>
        var allitems = JSON.parse(localStorage.getItem("courses"));

        var length = allitems.length

        for (let step = 0; step < length; step++) {
            // Runs 5 times, with values of step 0 through 4.
            LoadCourse(allitems[step])
        }
    </script>

</body>
